---
layout: default
---
<div class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%Y-%m-%d" }}</p>

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Article",
        "name": {{ page.title }},
        "author": {
          "@type": "Person",
          "name": "Pete Gamache"
        },
        "datePublished": {{ page.date | date: "%Y-%m-%d" }},
        "articleSection": {{ page.excerpt }}
      }
    </script>
  </header>

  <article>
    {{ content }}
  </article>
</div>
